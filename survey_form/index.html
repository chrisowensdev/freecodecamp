<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - freeCodeCamp.org</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p class="description" id=" description">Description</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter Name" required="required">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter Email" required="required">
        <label for="number" id="number-label">Number</label>
        <input type="number" id="number" placeholder="Num" min="1" max="10">

        <label for="dropdown">Dropdown</label>
        <select name="dropdown" id="dropdown">
            <option value="1">Dropdown Selection 1</option>
            <option value="2">Dropdown Selection 2</option>
        </select>
        <section class="radio-section">
            <p>Select one:</p>
            <input type="radio" name="num" id="one-radio" value="one" class="radio">
            <label for="one-radio">One</label>
            <input type="radio" name="num" id="two-radio" value="two" class="radio">
            <label for="two-radio">two</label>
        </section>

        <section class="checkbox-section">
            <p>Select one:</p>
            <input type="checkbox" id="checkbox-1" name="checkbox-1" value="checkbox-1">
            <label for="checkbox-1">Checkbox 1</label>
            <input type="checkbox" id="checkbox-2" name="checkbox-2" value="checkbox-2">
            <label for="checkbox-2">Checkbox 2</label>
        </section>

        <section class="comment-section">
            <p>Enter comments:</p>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </section>


        <button id="submit">Submit</button>



    </form>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
