<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - freeCodeCamp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <img src="https://www.pound250.com/wp-content/uploads/2015/05/generic-globe-vector-logo.jpg" alt="header"
            id="header-img">

        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li>
                    <a href="#about" class="nav-link">Products</a>
                </li>
                <li>
                    <a href="#about" class="nav-link">Contact</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/qYHp-5h1y5o" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>

    <section id="about">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" id="email" placeholder="Enter Email" name="email">
            <input type="submit" value="Submit" id="submit">
        </form>
    </section>
    <section id="products"></section>
    <section id="contact"></section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
